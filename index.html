<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>CovidUpdater</title>
  <!-- css stylesheet -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">

          <img class="title-img"src="/images/Covid-19.png" alt="covid-pic" width="350px" height="250px">
          <h1 class="cover-heading">Covid-19 summeries</h1>
          <p class="lead">Enter a country below to get the latest covid summeries:</p>

          <form action="/" method="post">
            <input class="form-control" type="text" name="countryName" placeholder="Country...">
            <button class="countryInput btn btn-lg btn-default" type="submit">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
